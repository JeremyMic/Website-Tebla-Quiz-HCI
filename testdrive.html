<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebla</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="assets/LOGO/TEBLA HITAM.png" type="image/icon type">
</head>
<body>
    <div id="header">
        <div id="headerContent">
            <div id="headerLogo">
                <img src="assets/LOGO/TEBLA HITAM.png" alt="">
            </div>
            <div id="headerMenu">
                <a href="testdrive.html">
                    <p>Test Drive</p>
                </a>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="formInfo">
            <p>Please fill in the requirements below to register</p>
        </div>
        <div id="container">
            <form action="">
                <table class="register">
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td>:</td>
                        <td><input type="text" id="name" placeholder="Enter Name"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>:</td>
                        <td><input type="email" id="email" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label>
                        </td>
                        <td>:</td>
                        <td><input type="text" id="address" placeholder="Enter Address"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="member">Model for test drive</label>
                        </td>
                        <td>:</td>
                        <td>
                            <select id="member">
                                <option value="">Choose One</option>
                                <option value="">Model 3</option>
                                <option value="">Model S</option>
                                <option value="">Model X</option>
                                <option value="">Model Y</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Subcription</p>
                        </td>
                        <td><input type="checkbox" name="" id="tos"></td>
                        <td>
                            <label for="tos">I Want</label>
                        </td>
                    </tr>
                </table>
                <div id="submitReset">
                    <input type="reset" id="Reset">
                    <input type="submit" id="Submit">
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
       <div id="contentFooter">
           <div id="ourPartners">
               <p>OUR PARTNERS</p>
           </div>
           <div id="partners">
               <img src="assets/LOGO/ny-times.png" alt="">
               <img src="assets/LOGO/nasa.png" alt="">
           </div>
       </div> 
    </div>
</body>
</html>
